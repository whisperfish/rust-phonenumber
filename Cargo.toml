[package]
name = "phonenumber"
version = "0.3.3+8.13.9"
edition = "2021"
rust-version = "1.65"  # because of regex 1.7

authors = ["Gabriel FÃ©ron <g@leirbag.net>", "Ruben De Smet <ruben.de.smet@rubdos.be>", "meh. <meh@1aim.com>"]
license = "Apache-2.0"

description = "Library for parsing, formatting and validating international phone numbers."
repository = "https://github.com/whisperfish/rust-phonenumber"
keywords = ["phonenumber", "phone", "number", "parser", "formatter"]
readme = "README.md"

[dependencies]
bincode = "1.3"
either = "1.9"
fnv = "1.0"
itertools = ">=0.10, <=0.11"
nom = "7.1"
once_cell = "1.18.0"
quick-xml = "0.30"
regex = "1.7"
regex-cache = "0.2"
serde = "1.0"
serde_derive = "1.0"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1.0"

[build-dependencies]
bincode = "1.3"
quick-xml = "0.30"
regex = "1.7"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1.0"

[dev-dependencies]
doc-comment = "0.3"
rstest = "0.18"
rstest_reuse = "0.6"
anyhow = "1"
